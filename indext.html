<!DOCTYPE html>

		}
	</script>
	<style>
		/* CSS 样式，用于设置页面的布局 */

			margin: 0;

			color: #000000;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			text-align: center;
		}
	</style>
</head>

<body onclick="goToNextPage()">
	<h1>点击任意位置跳转页面</h1>
	<p>点击任意位置将会跳转到下一页面。</p>
